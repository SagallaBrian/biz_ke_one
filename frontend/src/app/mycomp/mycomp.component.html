<div class="container-lg py-5">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let row of mydataarray;">{{row.username}} | {{row.email}}</li>
  </ul>
  <div class="py-2 text-secondary">
    <form [formGroup]="myLoginReForm" (ngSubmit)="myRuSubmit()">
      <div class="form-group py-2">
        <label for="usrm"> User Name </label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="form-group py-2">
        <label for="usrm"> User Email </label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div class="py-3">
        <button class="btn btn-info" [disabled]="!myLoginReForm.valid" type="submit"> Submit form </button>
      </div>
    </form>
  </div>

</div>
